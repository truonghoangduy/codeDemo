<div style="display: flex; overflow: auto;flex: 1;">
    <mat-card class="example-card" *ngFor="let photo of this.listOfPhoto.photos">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{photo.name}}</mat-card-title>
          <mat-card-subtitle>{{photo.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]='photo.url' alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addLike(photo)"><mat-icon>thumb_up</mat-icon></button>
          <span>{{photo.like}}</span>
          <button mat-button>SHARE</button>
          <button mat-button><mat-icon>insert_comment</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
